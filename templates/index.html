<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card Fraud Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Credit Card Fraud Detection</h2>

    <form method="POST" action="/predict">
      <div class="row">
        {% for i in range(1, 31) %}
        <div class="col-md-4 mb-3">
          <label for="feature{{ i }}" class="form-label">Feature {{ i }}</label>
          <input type="number" step="any" class="form-control" name="feature{{ i }}" required>
        </div>
        {% endfor %}
      </div>

      <button type="submit" class="btn btn-primary">Predict</button>
    </form>

    {% if prediction is not none %}
      <div class="alert alert-info mt-4">
        <strong>Prediction:</strong> {{ 'Fraudulent' if prediction == 1 else 'Legitimate' }} Transaction<br>
        <strong>Fraud Probability:</strong> {{ probability }}%
      </div>
    {% elif error %}
      <div class="alert alert-danger mt-4">
        <strong>Error:</strong> {{ error }}
      </div>
    {% endif %}
  </div>
</body>
</html>
